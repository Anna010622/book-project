<header class="header">
  <div class="container header__container">
    <a class="header__logo logo" href="./index.html" aria-label="logo">
      <svg class="logo__icon" width="83" height="28">
        <use href="./images/icons.svg#icon-logo"></use>
      </svg>
    </a>
    <nav class="header__nav">
      <ul class="header__nav-list">
        <li class="header__nav-item">
          <a class="header__nav-link current-link" href="./index.html">Home</a>
        </li>
        <li class="header__nav-item">
          <a class="header__nav-link" href="./shoppinglist.html">
            Shopping list
            <svg class="header__nav-icon" width="20" height="20">
              <use href="./images/icons.svg#icon-bag"></use>
            </svg>
          </a>
        </li>
      </ul>
    </nav>
    <div class="header__buttons">
      <label class="theme-switcher" aria-label="switch black theme">
        <input class="theme-switcher__checkbox" type="checkbox" />
        <span class="checkbox"></span>
      </label>
      <button class="menu-toggle js-open-menu" aria-label="mobile menu toggle">
        <svg class="menu-toggle__icon">
          <use
            class="menu-toggle__icon-open"
            href="./images/icons.svg#icon-align-left"
          ></use>
          <use
            class="menu-toggle__icon-close"
            href="./images/icons.svg#icon-close"
          ></use>
        </svg>
      </button>
    </div>
  </div>
</header>
