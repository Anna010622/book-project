<section class="shopping-list">
  <h1 class="books-section__title">Shopping list</h1>
  <ul class="shopping-list__books"></ul>

  <div class="shopping-list__message hidden-message">
    <p class="shopping-list__message-text">
      This page is empty, add some books and proceed to order.
    </p>
    <img
      class="shopping-list__message-img"
      srcset="
        ./images/empty-page/img_@1x.png 1x,
        ./images/empty-page/img_@2x.png 2x
      "
      src="./images/empty-page/img_@1x.png"
      alt="books"
      loading="lazy"
    />
  </div>
</section>
